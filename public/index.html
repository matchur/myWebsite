<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Matchur WebSite"
      content="Portfólio Matheus V. Costa"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logoIndex1111.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title id="title">Matheus Costa - Desenvolvedor</title>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const titleElement = document.getElementById("title");
        let isUpperCase = true;
    
        function toggleCase() {
          const currentTitle = titleElement.innerText;
          const [beforeDash, afterDash] = currentTitle.split(" - "); // Divide o texto em duas partes: antes e depois do "-"
          const updatedTitle = beforeDash + " - " + (isUpperCase ? afterDash.toUpperCase() : afterDash.toLowerCase());
          titleElement.innerText = updatedTitle;
          isUpperCase = !isUpperCase;
          setTimeout(toggleCase, 2000); // Chama a função novamente após 2 segundos
        }
    
        toggleCase(); // Inicia a alternância entre maiúsculas e minúsculas
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
